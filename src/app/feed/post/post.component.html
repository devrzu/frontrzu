<div class="card card-aside">
  <!--<a href="#" class="card-aside-column" style="background-image: url(./demo/photos/david-klaasen-54203-500.jpg)"></a>-->
  <div class="card-body d-flex flex-column">
    <div class="d-flex align-items-center">
      <h4>
        <a [routerLink]="" class="title" (click)="test(this)">{{
          post.title
        }}</a>
      </h4>
      <div class="ml-auto">
        <a href="#" class="text-default">{{ post.userNick }}</a>
        <small class="d-block text-muted">{{ post.datetime }}</small>
      </div>
    </div>

    <div class="post-contents">
      {{ post.contents || 'No contents' }}
    </div>
    <div class="comment-wrapper">
      <div class="comment-head">
        <h4 class="">
          <span>
            Comments
          </span>
        </h4>
      </div>
      <div>
        <div *ngFor="let comment of comments" class="comment text-muted">
          <app-comment [comment]="comment"></app-comment>
        </div>
        <a
          [routerLink]=""
          [hidden]="visibleAllComments"
          (click)="readMoreComments()"
          >ReadMore</a
        >
      </div>
    </div>

  </div>
</div>
